<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Safira – Organic food HTML Template </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

	<!-- CSS 
    ========================= -->
	<!--bootstrap min css-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!--owl carousel min css-->
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<!--slick min css-->
	<link rel="stylesheet" href="assets/css/slick.css">
	<!--magnific popup min css-->
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<!--font awesome css-->
	<link rel="stylesheet" href="assets/css/font.awesome.css">
	<!--ionicons css-->
	<link rel="stylesheet" href="assets/css/ionicons.min.css">
	<!--linearicons css-->
	<link rel="stylesheet" href="assets/css/linearicons.css">
	<!--animate css-->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!--jquery ui min css-->
	<link rel="stylesheet" href="assets/css/jquery-ui.min.css">
	<!--slinky menu css-->
	<link rel="stylesheet" href="assets/css/slinky.menu.css">
	<!--plugins css-->
	<link rel="stylesheet" href="assets/css/plugins.css">

	<!-- Main Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--modernizr min js here-->
	
	<script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
	
</head>

<body>
	<!-- -------------------- common-top.html start -----------------------  -->
	<div class="offcanvas-container" id="shop-categories" th:insert="~{/fragment/common-top::common-top}"
		th:remove="tag"></div>
	<!-- -------------------- common-top.html end      -----------------------  -->
	
	<!-- Page Title(메인페이지는 타이틀을사용하지않음)-->
	<!--  slider area start -->
	<th:block th:if="${title!=''}">
		<div class="page-title"
			th:insert="~{/fragment/page-title::page-title(${title})}"
			th:remove="tag"></div>
	</th:block>	
	<!--  slider area end -->
	
	<!-- Page Content-->
	<!--Content 내용 영역 시작-->
	<th:block layout:fragment="content" />
	
	<!-- common-footer.html start -->
	<footer class="site-footer" th:insert="~{fragment/common-footer::common-footer}"></footer>
	<!-- common-footer.html end -->
	
	<script src="assets/js/vendor/jquery-3.5.0.min.js" defer="defer"></script>
	<script src="assets/js/vendor/modernizr-3.7.1.min.js" defer="defer"></script>
	<script defer src="assets/js/custom/userApp.js" type="module"></script>
</body>

</html>
