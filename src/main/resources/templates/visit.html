<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout(title='visit')">

<head>
	<title>Safira - contact page</title>
</head>

<body>

	<!--header area start-->

	<!--offcanvas menu area start-->


	<!--offcanvas menu area end-->


	<!--header area end-->

	<!--breadcrumbs area start-->

	<!--breadcrumbs area end-->
	<th:block layout:fragment="content">
		<!--contact map start-->
		<!-- <div class="contact_map mt-70">
       <div class="map-area">
          <div id="googleMap"></div>
       </div>
    </div>-->
		<!--contact map end-->

		<!--contact area start-->
		<div class="contact_area">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<div class="contact_message content">
							<h2>센터 정보</h2>
							<p><img th:src="@{image/center/} + ${center.centerImage}"></p>

							<p>이름: <span th:text="${center.centerName}">123</span></p>
							<p>전화번호: <span th:text="${center.centerPhoneNumber}">123</span></p>
							<p>지역: <span th:text="${center.centerLocal}">123</span></p>
							<p>운영 시간: <span th:text="${center.centerOpenCloseTime}">123</span></p>
						</div>
					</div>


					<div class="col-lg-6 col-md-6">
						<div class="contact_message form">
							<h3 style="font-weight: bold">신청 양식</h3>
							<!-- 달력 -->
							<form id="contact-form" th:object="${visit}" th:action="@{/create-visit}" method="POST">

								<input type="hidden" name="centerNo" th:value="${center.centerNo}" />

								<!--<p>
									<label> 이름 </label>
									<input name="name" placeholder="Name *" type="text">
								</p>
								<p>
									<label> 연락처 </label>
									<input name="email" placeholder="Email *" type="email">
								</p>
								<p>
									<label> 주소 </label>
									<input name="address" placeholder="Address *" type="text">
								</p>-->


								<div>
									<label>방문 날짜</label>
									<input type="date" name="visitDate" id="visitDate" placeholder="날짜를 선택해주세요"
										required="required"
										th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
								</div>
								<div>
									<span>방문 시간</span>
									<select name="visitTime" id="visitTimeSelect" style="width: 200px; padding: 10px;">
										<option value="09">09 AM</option>

										<option value="10">10 AM</option>

										<option value="11">11 AM</option>

										<option value="12">12 PM</option>

										<option value="13">13 PM</option>

										<option value="14">14 PM</option>

										<option value="15">15 PM</option>

										<option value="16">16 PM</option>

										<option value="17">17 PM</option>

										<option value="18">18 PM</option>

										<option value="19">19 PM</option>



									</select>
								</div>

								<button type="submit" class="submit">신청하기</button>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function ajaxRequest(method, url, sendJsonObject) {
				let returnResultJsonObject = {};
				$.ajax({
					async: false,
					method: method,
					url: url,
					contentType: 'application/json;UTF-8',
					data: JSON.stringify(sendJsonObject),
					type: 'json',
					success: function (resultJsonObject) {
						returnResultJsonObject = resultJsonObject;
					}
				});
				return returnResultJsonObject;
			}



			$('.submit').on('click', function (event) {
				event.preventDefault();
				let centerNo = $('#centerNo').val();
				let visitDate = $('#visitDate').val(); // 선택한 날짜 가져오기
				let visitTime = $('#visitTimeSelect').val(); // 선택한 시간 가져오기

				let sendJsonObject = {
					centerNo: centerNo,
					visitDate: visitDate,

					visitTime: visitTime,
					visitStatus: "견학접수중"

				};

				let responseObject = ajaxRequest('POST', 'visit/cresate-visit', sendJsonObject);
				if (responseObject.userNo == null) {
					alert('로그인이 필요합니다.');
					window.location.href = 'index';	// 로그인 창으로 이동
				} else {
					alert("견학신청이 완료되었습니다.");
					window.location.href = 'visitByUserNo'; // 메인페이지로 이동
				}
			});
			// 현재 날짜를 가져오는 함수
			function getCurrentDate() {
				var currentDate = new Date();
				var year = currentDate.getFullYear();
				var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
				var day = currentDate.getDate().toString().padStart(2, '0');
				return year + '-' + month + '-' + day;
			}

			// 페이지 로드 시 실행
			window.onload = function () {
				var adoptDate = document.getElementById('visitDate');
				// 현재 날짜로 설정
				visitDate.setAttribute('min', getCurrentDate());
			};


		</script>
	</th:block>
	<!--contact area end-->

	<!--footer area start-->

	<!--footer area end-->

	<script src="https://www.google.com/jsapi"></script>
	<script src="assets/js/map.js"></script>

</body>

</html>
