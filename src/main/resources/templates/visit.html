<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout(title='visit')">

<head>
	<title>Safira - contact page</title>
</head>

<body>

	<!--header area start-->

	<!--offcanvas menu area start-->


	<!--offcanvas menu area end-->


	<!--header area end-->

	<!--breadcrumbs area start-->

	<!--breadcrumbs area end-->
	<th:block layout:fragment="content">
		<!--contact map start-->
		<!-- <div class="contact_map mt-70">
       <div class="map-area">
          <div id="googleMap"></div>
       </div>
    </div>-->
		<!--contact map end-->

		<!--contact area start-->
		<div class="contact_area">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<div>
							<h2>센터 정보</h2>
							<p>센터 번호: <span th:text="${center.centerNo}">10</span></p>
							<p>센터 이름: <span th:text="${center.centerName}">123</span></p>
							<p>전화번호: <span th:text="${center.centerPhoneNumber}">123</span></p>
							<p>로컬: <span th:text="${center.centerLocal}">123</span></p>
							<p>오픈/클로즈 시간: <span th:text="${center.centerOpenCloseTime}">123</span></p>
						</div>
					</div>


					<div class="col-lg-6 col-md-6">
						<div class="contact_message form">
							<h3>신청 양식</h3>
							<!-- 달력 -->
							<form id="contact-form" method="POST" action="assets/mail.php">
								<p>
									<label> 이름 </label>
									<input name="name" placeholder="Name *" type="text">
								</p>
								<p>
									<label> 연락처 </label>
									<input name="email" placeholder="Email *" type="email">
								</p>
								<p>
									<label> 주소 </label>
									<input name="subject" placeholder="Subject *" type="text">
								</p>
								<div class="contact_textarea">
									<label> 하고싶은 말</label>
									<textarea placeholder="Message *" name="message" class="form-control2"></textarea>
								</div>
								<p>
									<label>방문예약</label>
									<input type="datetime-local" name="starttime">
								</p>

								<button type="submit"> submit</button>
								<p class="form-messege"></p>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<!--contact area end-->

	<!--footer area start-->

	<!--footer area end-->



	<!-- JS
============================================ -->

	<script src="https://www.google.com/jsapi"></script>
	<script src="assets/js/map.js"></script>

</body>

</html>
