<!doctype html>
<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout(title='마이페이지')">

<head>
	<title>Safira - my account</title>
	<style>
		.modal-dialog {
			margin: auto;
			margin-top: 20vh;
			/* 회원탈퇴창 가운데 정도로 떨어트림 */
		}
	</style>

</head>

<body>

	<!--header area start-->
	<th:block layout:fragment="content">


		<!-- my account start  -->
		<section class="main_content_area">
			<div class="container">
				<div class="account_dashboard">
					<div class="row">
						<div class="col-sm-12 col-md-3 col-lg-3">
							<!-- Nav tabs -->
							<div class="dashboard_tab_button">
								<ul role="tablist" class="nav flex-column dashboard-list">
									<li><a href="userinfo" class="nav-link">내정보</a></li>
									<li><a href="mypet" class="nav-link">마이펫</a></li>
									<li><a href="couponList" class="nav-link">쿠폰</a></li>
									<li><a href="adoptByUserNo" class="nav-link">입양</a></li>
									<li><a href="volunteerByUserNo" class="nav-link">봉사</a></li>
									<li><a href="visitByUserNo" class="nav-link">견학</a></li>
									<li> <a href="orders" class="nav-link">주문목록</a></li>
									<li><a href="logout" class="nav-link">로그아웃</a></li>
									<li><a href="#" data-toggle="modal" data-target="#deleteModal"
											class="nav-link">회원탈퇴</a></li>

								</ul>
							</div>
						</div>
						<div class="col-sm-12 col-md-9 col-lg-9">
							<!-- Tab panes -->

							<div class="tab-content dashboard_content">
								<form name="f" id="user_write_form" action="registerMyPet.html" method="post">


									<!--<div class="tab-pane fade" id="adopt">-->
									<h3>마이펫</h3>
									<div class="table-responsive">
										<table class="table">
											<thead>
												<tr>
													<th>No</th>
													<th>이름</th>
													<th>생일</th>
													<th>종류</th>
													<th>대표동물</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="mypet : ${myPetList}">
													<!--<td th:text="${mypet.mypetNo}">1</td>-->

													<td th:text="${mypet.mypetNo}"></td>
													<td th:text="${mypet.mypetName}"></td>
													<td th:text="${mypet.mypetBirthday}"></span></td>
													<td th:text="${mypet.mypetKind}"></td>
													<td th:text="${Name}"></td>


												</tr>
										
											</tbody>
										</table>
									</div>
									
									<div class="login_submit">
										<button id="registerButton" type="button">등록</button>
									</div>
									
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


	
	<script>
		document.getElementById("registerButton").addEventListener("click", function (e) {
			// 버튼 클릭 시 실행할 코드
			//alert('클릭');
			window.location.href = "registerMyPet"; // 페이지 이동
		});
	</script>
	</th:block>

</body>

</html>
