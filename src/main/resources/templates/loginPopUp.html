	let floatingInput = $('#floatingInput').val();
	let floatingPassword = $('#floatingPassword').val();
	let loginData = {
		floatingInput : floatingInput,
		floatingPassword : floatingPassword
	}
	$('#login-btn').on('click',function(e){
		$.ajax({
			url : "/user/login",
			method : "post",
			data : JSON.stringify(loginData),
			dataType:'json',
			contentType:'application/json;chrset=UTF-8',
